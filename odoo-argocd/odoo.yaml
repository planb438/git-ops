apiVersion: apps/v1
kind: Deployment
metadata:
  name: odoo
  namespace: odoo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: odoo
  template:
    metadata:
      labels:
        app: odoo
    spec:
      containers:
        - name: odoo
          image: odoo:17
          ports:
            - containerPort: 8069

          # ðŸ‘‡ ADD HERE
          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
              ephemeral-storage: "2Gi"
            limits:
              cpu: "1"
              memory: "1Gi"
              ephemeral-storage: "4Gi"

          env:
            - name: HOST
              value: postgres
            - name: USER
              value: odoo
            - name: PASSWORD
              valueFrom:
                secretKeyRef:
                  name: postgres-secret
                  key: POSTGRES_PASSWORD
